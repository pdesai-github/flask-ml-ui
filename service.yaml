apiVersion: v1
kind: Service
metadata:
  name: ml-app-tax-labels-service
  namespace: easy-kart
spec:
  selector:
    app: ml-app-tax-labels #This should be same label
  ports:
    - protocol: TCP
      port: 80 #Other pods in the cluster can connect to this service on port 80
      targetPort: 80 #port defined in image dockerfile
  type: LoadBalancer