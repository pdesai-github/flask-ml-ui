<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generator</title>
    <script>
        async function submitPrompt() {
            const prompt = document.getElementById("prompt").value;
            const responseDiv = document.getElementById("response");
            
            // Clear any previous response
            responseDiv.textContent = "Generating...";
            
            try {
                const response = await fetch('https://pd-ml-flask-api.azurewebsites.net/generate-text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    responseDiv.textContent = data.generated_text;
                } else {
                    responseDiv.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                responseDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</head>
<body>
    <h1>Text Generator</h1>
    <div>
        <label for="prompt">Enter your prompt:</label>
        <input type="text" id="prompt" placeholder="Type something..." />
        <button onclick="submitPrompt()">Submit</button>
    </div>
    <h2>Response:</h2>
    <div id="response" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; min-height: 50px;"></div>
</body>
</html>
